Listen 8443
DocumentRoot "{{PUBLIC_DIR}}"
<Directory "{{PUBLIC_DIR}}">
  Options Indexes FollowSymLinks
  AllowOverride All
  Require all granted
</Directory>
LoadModule php_module /opt/homebrew/opt/php@8.4/lib/httpd/modules/libphp.so
<FilesMatch \.php$>
  SetHandler application/x-httpd-php
</FilesMatch>

ErrorLog "{{MALT_DIR}}/logs/httpd_8443_error.log"

LoadModule unixd_module "/opt/homebrew/opt/httpd/lib/httpd/modules/mod_unixd.so"
LoadModule mpm_prefork_module "/opt/homebrew/opt/httpd/lib/httpd/modules/mod_mpm_prefork.so"
LoadModule authz_core_module "/opt/homebrew/opt/httpd/lib/httpd/modules/mod_authz_core.so"
LoadModule authz_host_module "/opt/homebrew/opt/httpd/lib/httpd/modules/mod_authz_host.so"
LoadModule dir_module "/opt/homebrew/opt/httpd/lib/httpd/modules/mod_dir.so"

ServerName localhost
ServerRoot "/opt/homebrew/opt/httpd"

<IfModule dir_module>
    DirectoryIndex index.php index.html
</IfModule>
